<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides - Evolução Veicular</title>
    <style>
        :root {
            --color-bg: #0b1020;
            --color-surface: #101833;
            --color-surface-2: #121a3a;
            --color-text: #e9edf8;
            --color-text-muted: #b7c0d1;
            --color-primary: #4f8cff;
            --color-primary-600: #3779ff;
            --color-secondary: #20c997;
            --color-accent: #ffd166;
            --shadow-1: 0 6px 20px rgba(0,0,0,.2);
            --shadow-2: 0 12px 32px rgba(0,0,0,.35);
            --radius-1: 10px;
            --radius-2: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--color-text);
            background: radial-gradient(1200px 800px at 20% -10%, #1a2658 0%, rgba(26,38,88,0) 60%),
                        radial-gradient(900px 700px at 110% 20%, #1d254a 0%, rgba(29,37,74,0) 60%),
                        var(--color-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            background: var(--color-surface);
            border-radius: var(--radius-2);
            padding: 3rem 2rem;
            box-shadow: var(--shadow-2);
            text-align: center;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255,255,255,.08);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--color-text);
            font-weight: 600;
            line-height: 1.3;
        }

        .highlight {
            color: var(--color-primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-600) 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--radius-1);
            font-size: 1.1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-1);
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-2);
            background: linear-gradient(135deg, var(--color-primary-600) 0%, var(--color-primary) 100%);
        }

        .btn:active {
            transform: translateY(0);
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .subtitle {
            color: var(--color-text-muted);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 0.875rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Slides <span class="highlight">Evoluçao-veicular</span></h1>
        <p class="subtitle">Caso queira usar nossos slides para fins educacionais, clique no botão abaixo</p>
        <a href="https://apresentacao-opp-rose.vercel.app/" class="btn">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
            </svg>
            Ir para os Slides
        </a>
    </div>
</body>
</html>
